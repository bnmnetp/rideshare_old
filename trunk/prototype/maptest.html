<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps API Sample</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=false&amp;key=ABQIAAAAg9WbCE_zwMIRW7jDFE_3ixQlKBzOsZLiKVvY0J60oIHyvyt2BhQBmJex9U1i3T7I95SaF5Yg7fgabA"></script>
    <script type="text/javascript">

    var map = null;
    var geocoder = null;
    
    function initialize() {
      if (GBrowserIsCompatible()) {
        map = new GMap2(document.getElementById("map_canvas"));
        map.setCenter(new GLatLng(43.313059,-91.799501), 6);
        map.addControl(new GLargeMapControl());
        geocoder = new GClientGeocoder();
        var blueIcon = new GIcon(G_DEFAULT_ICON);
        blueIcon.image = "http://www.google.com/intl/en_us/mapfiles/ms/micons/blue-dot.png";
        markerOptions = { icon:blueIcon };
        var marker = new GMarker(new GLatLng(43.313059,-91.799501), markerOptions);
        map.addOverlay(marker)
      }
    }
    
    function showAddress(address) {
      if (geocoder) {
        geocoder.getLatLng(
          address,
          function(point) {
            if (!point) {
              alert(address + " not found");
            } else {
              //map.setCenter(point, 13);
              var marker = new GMarker(point);
              map.addOverlay(marker);
              marker.openInfoWindowHtml(address);
            }
          }
        );
      }
    }

    </script>
  </head>
  <body onload="initialize()" onunload="GUnload()" style="font-family: Arial;border: 0 none;">
    <form action="#" onsubmit="showAddress(this.address.value); return false">
       <p>where do you want to go?
         <input type="text" size="60" name="address" value="700 College Dr., Decorah, IA" />
         <input type="submit" value="Go!" />
       </p>
       <div id="map_canvas" style="width: 800px; height: 600px"></div>
     </form>
  </body>
